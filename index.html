         <input type="text" name="search_words" id="search-words" placeholder="Enter your search" />

      </div>
  </div>
   </form>

</div>
</div>




<div class="grid">

<img src="images/search-tags.svg">

 <ul class="album-list"></ul>
  <p class="user-name"> </p>
</div>

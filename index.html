<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Instagrid</title>
		
		<!--Font Awesome for Icons-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!--Instagrid Style Sheet-->
		<link rel="stylesheet" href="css/main.css">			
	</head>
	
	<body>
		<header>
			<img src="images/instagrid-logo.svg" alt="Instagrid Logo">
		</header>

		<div class="search-container">
			<img src="images/instagrid-icon.svg" alt="Camera Logo">
			<form action="#" id="search-form">
				<div class="photo-search">
					<div class="search-input">
						<input type="text" name="search_words" id="search-words" placeholder="Enter your search" />
						 <button type="submit"> <i class="fa fa-search"></i> </button>
					</div>
				</div>
			</form>
		</div>

		<div class="results-container">
			<div class="loading-gif">
			</div>
			<img class="searchLogo" src="images/search-tags.svg" alt="Search # tags to view photos">
			<div class = "page-wrap">

				<ul class="photo-list"></ul>
			</div>
		</div>


		<footer>
			<p> &copy; Copyright 2015 INSTAGRID </p>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</body>

</html>
